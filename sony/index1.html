<!doctype html>
<head>
<title>Pesduo-generator example</title>
<link rel="stylesheet" href="mystyle.css">
<style>
header li{
	list-style: none;
}
a:link, a:visited{
	text-decoration: none;
	background-color: green;
	border: 1px solid blue;
	color:black;
	display: block;
	width :200px;
	text-align: center;
	margin-bottom: 1px;
}
a:hover, a:active{
	color: red;
	background-color: purple
}

header li:nth-child(3){
	font-size:24px;
}
section div:nth-child(odd)
{
	color:grey;
	background-color: black;
}
section div:nth-child(5):hover {
	background-color: green;
	cursor: pointer;
}


</style>
</head>
<body>
<header>
   <ul>
        <li><a href="/" target="_blank">Home</a></li>
        <li><a href="/" target="_blank">HTML</a></li>
        <li><a href="/" target="_blank">CSS</a></li>
    </ul> 
 </header>
 <section>
 	<div>div 1</div>
 	<div>div 2</div>
 	<div>div 3</div>
 	<div>div 5</div>
 	<div>div 6</div>
 	<div>div 7</div>
 	<div>div 8</div>
 	<div>div 9</div>
 	<div>div 10</div>
 	<div>div 11</div>
 	<div>div 12</div>

 </section>
 </body>
 </html>
