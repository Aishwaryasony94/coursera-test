<!doctype html>
<html>
<head>
<title>Floating elements</title>
<style>
div{
	background-color: lightblue;
}

p{
	width: 50px;
	height: 50px;
	border:1px solid black ;
	
}
#id1{
	background-color: red;
	float:left;
	height:150px;
	}
#id2{
	background-color: yellow;
	float:right;
	height: 100px;
}
#id3{
	background-color: green;
	clear: both;
	
}
#id4{
	background-color: blue;
}
section{
	clear:left;
}
</style>
</head>
<body>
<div>

<p id="id1"></p>
<p id="id2"></p>
<p id="id3"></p>
<p id="id4"></p>
<section>gdyhgjghjn ghfthf ghtfh fdgrt </section>
</div>
</body>
</html>
